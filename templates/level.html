<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Classroom Rocket Scientist</title>
	<link rel="stylesheet" media="all" href="css/fonts.css" type="text/css"/>
	<link rel="stylesheet" media="all" href="css/style.css"  type="text/css" />
	<!--[if !IE]> --><link href="tests/satellite/style-nonie.css" rel="stylesheet" type="text/css" media="screen" /><!-- <![endif]-->
	<script type="text/javascript" src="js/rocketscientist.js"></script>
</head>
<body>
	<script type="text/javascript">
		document.body.innerHTML += '<div id="overlay" style="z-index: 2000;width:100%;max-width:100%;width: 100vw;height: 100%;height:100vh;background-color:black;display:table;position:absolute;color:white;"><div style="display:table-cell;vertical-align:middle;text-align:center;"><!--#echo var="ui.loading" --></div></div>';
	</script>

	<div id="application" class="<!--#if expr="${LEVEL} = /beginner/"-->beginner<!--#elif expr="${LEVEL} = /intermediate/"-->intermediate<!--#elif expr="${LEVEL} = /advanced/"-->advanced<!--#else--><!--#endif-->">
		<div class="msg noscriptmsg"><!--#echo var="ui.nojs" --></div>
		<!--<div class="msg scriptonly">Javascript is enabled.<span class="close">&times;</span></div>-->
		<div id="bar" class="scriptonly">
			<div class="barmenu">
				<div class="baritem left padded"><h1><a href="index.html"><!--#echo var="ui.title" --></a></h1></div>
				<div class="baritem">
					<a href="#menu" class="togglebtn togglemenu" title="Menu"><!--LANGUAGE--><img src="images/cleardot.gif" class="icon menu" alt="" /></a>
				</div>
				<!--#if expr="${LEVEL} = /beginner/"-->
				<!--#elif expr="${LEVEL} = /intermediate/"-->
				<div class="baritem"><a href="#summary" class="togglecost"><img src="images/cleardot.gif" class="icon cost" /><span class="cost cost_available value convertable" data-value="0" data-units="GBP" data-dimension="currency">&pound;0 m</span></a></div>
				<!--#elif expr="${LEVEL} = /advanced/"-->
				<div class="baritem"><a href="#summary" class="togglecost"><img src="images/cleardot.gif" class="icon cost" /><span class="cost cost_available value convertable" data-value="0" data-units="GBP" data-dimension="currency">&pound;0 m</span></a></div>
				<!--#else--><!--#endif-->
				<!--#if expr="${LEVEL} = /advanced/"-->
				<div class="baritem"><a href="#summaryext_mass" class="togglemass"><img src="images/cleardot.gif" class="icon mass" /><span class="mass mass_total value convertable" data-value="0" data-units="kg" data-dimension="mass">0 kg</span></a></div>
				<!--#else--><!--#endif-->
				<div class="baritem warnings">
					<a class="togglewarning" title="View warnings" href="#messages"><img class="icon warning" title="Warnings" src="images/cleardot.gif"> <span class="warning value">3</span></a>
				</div>
			</div>
		</div>

		<div id="page">

			<section id="type" class="view">
				<h2><!--#echo var="ui.sections.type.title" --></h2>
				<div class="holder">
					<h3><!--#echo var="scenario.NAV.title" --></h3>
					<p><!--#echo var="scenario.NAV.description" --></p>
				</div>
				<div class="holder">
					<h3><!--#echo var="scenario.COMMS.title" --></h3>
					<p><!--#echo var="scenario.COMMS.description" --></p>
				</div>
				<div class="holder">
					<h3><!--#echo var="scenario.EO.title" --></h3>
					<p><!--#echo var="scenario.EO.description" --></p>
				</div>
			</section>

			<section id="goal" class="view">
				<h2>Select the purpose of your satellite</h2>
			</section>

			<!--#if expr="${LEVEL} = /intermediate/"-->
			<section id="bus" class="view">
				<h2><!--#echo var="ui.sections.bus.title" --></h2>
				<div class="satellite-holder isogrid">
					<div class="holder">
						<!--#include file="satellites/large.html" -->
						<p>Large</p>
					</div><div class="holder">
						<!--#include file="satellites/medium.html" -->
						<p>Medium</p>
					</div><div class="holder">
						<!--#include file="satellites/small.html" -->
						<p>Small</p>
					</div>
				</div>
			</section>
			<!--#elif expr="${LEVEL} = /advanced/"-->
			<section id="bus" class="view">
				<h2><!--#echo var="ui.sections.bus.title" --></h2>
				<div class="satellite-holder isogrid">
					<div class="holder">
						<!--#include file="satellites/large.html" -->
						<p>Large</p>
					</div><div class="holder">
						<!--#include file="satellites/medium.html" -->
						<p>Medium</p>
					</div><div class="holder">
						<!--#include file="satellites/small.html" -->
						<p>Small</p>
					</div><div class="holder">
						<!--#include file="satellites/cube.html" -->
						<p>Cube sat</p>
					</div>
				</div>
			</section>
			<!--#else--><!--#endif-->

			<!--#if expr="${LEVEL} = /advanced/"-->
			<section id="orbit" class="view">
				<h2><!--#echo var="ui.sections.orbit.title" --></h2>
			</section>
			<!--#else--><!--#endif-->

			<section id="instrument" class="view">
				<h2><!--#echo var="ui.sections.instrument.title" --></h2>
				<button onClick="zoom(1.1)">&plus;</button>
				<button onClick="zoom(1/1.1)">&minus;</button>
				<button onClick="toggleComms()">Toggle communications</button>
				<button onClick="toggle3D()">Toggle 3D!</button>

				<div id="satellite" class="satellite-holder isogrid threeD">
					<div class="holder" id="sat-l">
						<!--#include file="satellites/large.html" -->
					</div>
				</div>
			</section>

			<section id="power" class="view">
				<h2><!--#echo var="ui.sections.power.title" --></h2>
			
				<button onClick="addSolar()">&plus; solar panel</button>
				<button onClick="removeSolar()">&minus; solar panel</button>
				<button onClick="toggleSolar()">Toggle fixed solar panels</button>
				<button onClick="toggleAnimation()">Toggle animation!</button>

				<div id="satellite-power" class="satellite-holder isogrid threeD">
					<div class="holder" id="sat-power-l">
						<!--#include file="satellites/large.html" -->
					</div>
				</div>
			</section>

			<section id="rocket" class="view">
				<h2><!--#echo var="ui.sections.rocket.title" --></h2>

			</section>

			<section id="launch" class="view">
				<h2><!--#echo var="ui.sections.launch.title" --></h2>
			</section>

		</div>

		<section id="messages">
			<h2>Messages</h2>
			<ul></ul>
		</section>

		<section id="summary">
			<h2>Summary</h2>
		</section>

		<!--#include file="units.html" -->

		<!--#include file="menu.html" -->
	</div>
</body>
</html>
